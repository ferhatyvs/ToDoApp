<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h3 class="bg-primary text-white p3">{{getName()}} To Do List
            </h3>
            <div class="input-group">
                <input type="text" #TodoText class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="additem(TodoText.value); TodoText.value='';">Add</button>
                </div>
            </div>
            
            <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="DisplayAll">
                <label for="DisplayAll" class="custom-control-label">Display All</label>
            </div>
            
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>description</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems() let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td><input type="checkbox" [(ngModel)]="item.action"></td>
                        <td [ngSwitch]="item.action">
                            <span *ngSwitchCase="true">Yap覺ld覺</span>
                            <span *ngSwitchCase="false">Yap覺lmad覺</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
